<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic-tac-toe</title>

	<link rel="stylesheet" type="text/css" href="assets/css/crystal-coast-min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
	<h1>Welcome to Tic-tac-toe</h1>
	<h2> - By Cyprium -</h2>
	<h3> This is an open soruce project, you can view the <a href="https://github.com/dev-cyprium/Tic-tac-toe-HTML-">source</a>. </h3>
	<h3> Current player: <span id="current-player">n/a</span></h3>
	<div id="game">
		<div id="cell-0-0" class="cell"></div>
		<div id="cell-0-1" class="cell"></div>
		<div id="cell-0-2" class="cell"></div>
		<div id="cell-1-0" class="cell"></div>
		<div id="cell-1-1" class="cell"></div>
		<div id="cell-1-2" class="cell"></div>
		<div id="cell-2-0" class="cell"></div>
		<div id="cell-2-1" class="cell"></div>
		<div id="cell-2-2" class="cell"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
